		<div class="col-md-3 col-lg-3">
			<div>


				<br>

				<div class="row">
					<div class="col-4 p0">
						<p>Abrasive Flow Rate (gm/min):</p>
					</div>
					<div class="range-control col-8 p0">
						<input id="a_value" type="range" min="2" max="20" step="1" value="1" data-thumbwidth="1">
						<output name="rangeVal">1</output>
					</div>
				</div>

				<div class="row">
					<div class="col-4 p0">
						<p>Velocity (m/sec):</p>
					</div>
					<div class="range-control col-8 p0">
						<input id="v_value" type="range" min="100" max="300" step="1" value="1" data-thumbwidth="1">
						<output name="rangeVal">1</output>
					</div>
				</div>

				<br>

				<p>Density of Abrasive Grit:  <b>3 gm/cc</b>
				</p>

				<br>

				<p>Abrasive Material:  <b>Al2O3</b>
				</p>

				<div class="row">
					<div class="col-6 p0">
						<p>Type of Workpiece Material :</p>
					</div>
					<div class="col-6 p0">
						<select name="Workpiece" id="Workpiece">
						  <option value="brittle">Brittle</option>
						  <option value="ductile">Ductile</option>
						</select>
					</div>
				</div>


				<button id="submit_values" type="button">Submit</button>
			</div>
