<!DOCTYPE HTML>

<html>

<head>
	<title>RMFS Lab</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>

<body class="is-preload">


	<!-- Highlights -->

	<div class="row">
		<div class="col-md-2 p0">
			<label for="balls">No Of Balls:</label>
			<select name="n_value" id="n_value">
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="11">11</option>
			  <option value="12">12</option>
			  <option value="13">13</option>
			  <option value="14">14</option>
			  <option value="15">15</option>
			</select>
		</div>
		<div class="col-md-2 p0">
			<label for="contactAngle">Contact Angle:</label>
			<select name="c_value" id="c_value">
			  <option value="0">0</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="10">10</option>
			</select>
		</div>
		<div class="col-md-2 p0">
			<label for="pitchDia">Pitch Dia:</label>
			<select name="p_value" id="p_value">
			  <option value="40">40</option>
			  <option value="50">50</option>
			  <option value="55">55</option>
			  <option value="60">60</option>
			  <option value="70">70</option>
			  <option value="75">75</option>
			  <option value="80">80</option>
			  <option value="90">90</option>
			  <option value="100">100</option>
			</select>
		</div>
		<div class="col-md-2 p0">
			<label for="ballDia">Ball Dia:</label>
			<select name="b_value" id="b_value">
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="11">11</option>
			  <option value="12">12</option>
			</select>
		</div>
		<div class="col-md-2 p0">
			<label for="rpm">RPM of Inner Race:</label>
			<select name="r_value" id="r_value">
			  <option value="1000">1000</option>
			  <option value="3000">3000</option>
			  <option value="4000">4000</option>
			  <option value="5000">5000</option>
			  <option value="6000">6000</option>
			  <option value="7000">7000</option>
			  <option value="8000">8000</option>
			  <option value="9000">9000</option>
			  <option value="10000">10000</option>
			</select>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
	<div class="col-md-3 p0"></div>
		<div class="col-md-6 p0">
			<button id="exp_start" class="btn btn-i" style="margin-right:10px;" type="button">Start</button>
			<button id="exp_stop" class="btn btn-secondary" style="margin-right:10px;" type="button">Stop</button>
			<button id="exp_spectrum" class="btn btn-secondary" style="margin-right:10px;" type="button">Spectrum</button>
			<button id="exp_detail_spectrum" class="btn btn-secondary" type="button">Detail Spectrum</button>

		</div>
	<div class="col-md-3 p0"></div>
	</div>
	<div class="row">
		<div class="col-md-1 p0"></div>
		<div class="col-md-10 p0">
			<b><p style="color:red";>You select the following sequence data sets to see the corresponding results and compare</p></b>
			<p>7-0-40-4-1000, 	&nbsp; 8-1-50-5-3000, 	&nbsp; 9-2-55-6-4000 &nbsp; 10-3-60-7-5000, 	&nbsp; 11-4-70-8-6000, 	&nbsp; 12-5-75-9-7000 &nbsp; 13-6-80-10-8000, 	&nbsp; 14-7-90-11-9000, 	&nbsp; 15-10-100-12-10000</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 p0"></div>
		<div class="col-md-6 p0">
			<img class="rotating_image" style="height: 300px;" src="Images/Main.jpg" class="img-fluid" alt="Responsive image">
		</div>
		<div class="col-md-3 p0"></div>
	</div>

	<div id="spectrum_modal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">Spectrum</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<img class="spectrum_image" style="height: 450px;" class="img-fluid" alt="Responsive image">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="copyright">
			&copy; Virtual Labs, IIT KGP.
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
